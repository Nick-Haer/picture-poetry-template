<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Lemonada:400,600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar">
      <img id="raven-image" src="./images/raven.png" alt="Raven" />
      <h3 id="title-text">Picture Poetry</h3>
      <div id="nav-links">
        <a class="nav-link" href="/poems.html.html">Poems</a>
        <a class="nav-link" href="/login.html">Login</a>
        <a class="nav-link" href="/login.html">Sign Up</a>
      </div>
    </nav>
    <section class="signup">
      <div id="signup-box">
        <h3 class="signup-title">Sign Up Here</h3>
        <form>
          <input
            class="signup-input"
            name="email"
            placeholder="Email Address"
            type="email"
          />
          <input
            class="signup-input"
            name="username"
            type="text"
            placeholder="Username"
          />
          <input
            class="signup-input"
            name="password"
            type="password"
            placeholder="Password"
          />
          <input
            class="signup-input"
            name="password2"
            type="password"
            placeholder="Confirm Password"
          />
          <button class="signup-input signup-btn" type="submit" value="">
            Submit
          </button>
        </form>

        <hr class="divider" />

        <p class="login-text">
          Already have an account? Login
          <a class="link-to-login" href="/login.html">here</a>
        </p>
      </div>
    </section>
  </body>
</html>
